<!DOCTYPE html>
<html lang="en">

<head>
  {{> _head }}

  <title>50 projects with Hyperscript</title>
</head>

<body>
  <div class="container py-6">


    <header class="row mb-6">
      <h1>50 projects with hyperscript</h1>
    </header>

    <main class="row mb-6">

      <ul>
        {{#each projects}}
          <li>
            <a class="project_title" href="{{ this }}">{{ project_title this }}</a>
          </li>
        {{/each}}
      </ul>

    </main>

    {{> _footer }}
  </div>

  <script type="module" src="/projs.js"></script>
</body>

</html>
