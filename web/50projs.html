<!DOCTYPE html>
<html lang="en">

<head>
    {{> _head }}

    <link rel="stylesheet" href="projs.css">

    <title>50 projects with Hyperscript</title>
</head>

<body>
    <header class="container">
        <h1>50 projects with hyperscript</h1>
    </header>


    <main class="container">

        <h1>50 projects content</h1>

        <h3><span class="material-icons">analytics</span> Ana are mere</h3>
        <ul>
            {{#each projects}}
            <li>
                <a href="{{this}}">{{this}}</a>
            </li>
            {{/each}}
        </ul>

    </main>


    {{> _footer }}

    <script type="module" src="/projs.js"></script>
</body>

</html>
